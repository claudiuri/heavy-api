apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: heavy-hpa
  labels:
    app: heavy-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: heavy-deploy
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30